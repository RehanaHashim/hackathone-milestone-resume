<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
       <fieldset>
            <legend>Personal Information</legend>

            <lable for="username">Username:</lable>
            <input type="text" id="username" placeholder="Enter your username" required>
            <br>
            <br>
            <lable for="name">Name:</lable>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <br>
            
            <lable for="email">Email:</lable>
            <input type="text" id="email" placeholder="Enter your email" required>
            <br> 
            <br> 

            <lable for="phone">Phone:</lable>
            <input type="text" id="phone" placeholder="Enter your phone No" required>
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <lable for="education" placeholder="Enter your education"></lable>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <lable for="experience" placeholder="Enter your experience"></lable>
            <textarea id="experience" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <lable for="skills" placeholder="Enter your skills"></lable>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button><b>Generate Resume</b></button>
    </form>
    <br>


    <div id="resume-display" contenteditable="true">

        <!---resume generate -->
    </div>
    <br>

    <!-- shareable link for download -->
     <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Link for Edit and view resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
  
    <button id="download-pdf"><b>Download PDF</b></button>
    </div>

    <script src="script.js"></script>

</body>
</html>
